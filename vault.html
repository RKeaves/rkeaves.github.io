<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Access Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    /* Reset and base styles */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #7CFC00;
      font-family: 'Share Tech Mono', monospace;
    }

    /* Centering utility */
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      cursor: pointer;
      z-index: 3;
    }

    /* Hidden class */
    .hidden {
      display: none !important;
    }

    /* Intro text flicker */
    #intro {
      font-size: 2rem;
      animation: flicker 1.5s infinite;
      text-shadow:
        0 0 5px #7CFC00,
        0 0 10px #7CFC00,
        0 0 20px #0F0;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.3; }
    }

    /* Particles container */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Matrix canvas */
    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    /* Overlay */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Headline typing effect */
    #headline {
      font-size: 2.5rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #7CFC00;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink-caret 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink-caret {
      50% { border-color: transparent; }
    }

    /* Glitch effect */
    .glitch {
      position: relative;
      color: #7CFC00;
      font-size: 3rem;
      margin-top: 1rem;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
    }
    .glitch::before {
      animation: glitchTop 2s infinite;
      color: #f00;
    }
    .glitch::after {
      animation: glitchBot 2s infinite;
      color: #0ff;
    }
    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(0, 9999px, 5px, 0); transform: translate(-2px, -2px); }
      20% { clip: rect(0, 9999px, 5px, 0); transform: translate(2px, 2px); }
      30% { clip: rect(0, 9999px, 5px, 0); transform: translate(-1px, 1px); }
      40% { clip: rect(0, 9999px, 5px, 0); transform: translate(1px, -1px); }
      50% { clip: rect(0, 9999px, 5px, 0); transform: translate(0, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }
    @keyframes glitchBot {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(5px, 9999px, 10px, 0); transform: translate(2px, 2px); }
      20% { clip: rect(5px, 9999px, 10px, 0); transform: translate(-2px, -2px); }
      30% { clip: rect(5px, 9999px, 10px, 0); transform: translate(1px, -1px); }
      40% { clip: rect(5px, 9999px, 10px, 0); transform: translate(-1px, 1px); }
      50% { clip: rect(5px, 9999px, 10px, 0); transform: translate(0, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    /* Code box */
    #code-box {
      background: rgba(0, 0, 0, 0.9);
      padding: 1rem 2rem;
      border: 2px solid #7CFC00;
      border-radius: 5px;
      font-size: 1.2rem;
      margin-top: 2rem;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Intro -->
  <div id="intro" class="center">you take the red pill... you stay in wonderland.</div>

  <!-- Particles.js container -->
  <div id="particles-js"></div>

  <!-- Matrix canvas -->
  <canvas id="matrix"></canvas>

  <!-- Overlay -->
  <div id="overlay" class="hidden">
    <div id="headline">initializing access sequence</div>
    <div class="glitch" data-text="ACCESS GRANTED">ACCESS GRANTED</div>
    <div id="code-box">loading code...</div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Elements
    const intro = document.getElementById('intro');
    const overlay = document.getElementById('overlay');
    const headline = document.getElementById('headline');
    const codeBox = document.getElementById('code-box');
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    let started = false;

    // Intro click event
    intro.addEventListener('click', () => {
      if (started) return;
      started = true;
      intro.classList.add('hidden');
      initParticles();
      initMatrix();
      setTimeout(() => {
        overlay.classList.remove('hidden');
      }, 2000);
      setTimeout(fetchCode, 6500);
    });

    // Initialize particles.js
    function initParticles() {
      particlesJS('particles-js', {
        particles: {
          number: { value: 100, density: { enable: true, value_area: 800 } },
          color: { value: '#7CFC00' },
          shape: { type: 'circle' },
          opacity: { value: 0.5 },
          size: { value: 3 },
          line_linked: {
            enable: true,
            distance: 150,
            color: '#7CFC00',
            opacity: 0.2,
            width: 1
          },
          move: { enable: true, speed: 2 }
        }
      });
    }

    // Initialize Matrix effect
    function initMatrix() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const letters = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      const fontSize = 16;
      const columns = Math.floor(canvas.width / fontSize);
      const drops = Array(columns).fill(1);

      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#7CFC00';
        ctx.font = `${fontSize}px monospace`;

        for (let i = 0; i < drops.length; i++) {
          const text = letters.charAt(Math.floor(Math.random() * letters.length));
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }

          drops[i]++;
        }
      }

      setInterval(draw, 50);
    }

      // Fetch access code
      function fetchCode() {
        fetch('https://files.catbox.moe/myrqma.txt')
          .then(res => res.text())
          .then(txt => {
            codeBox.textContent = 'access code: ' + txt.trim();
            codeBox.style.display = 'block';
          })
          .catch(() => {
            codeBox.textContent = 'access code: [FAILED TO LOAD]';
            codeBox.style.display = 'block';
          });
      }

      // Resize canvas on window resize
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
  </script>
</body>
</html>
