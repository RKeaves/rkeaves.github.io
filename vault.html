<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Access Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    /* Reset and base styles */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #7CFC00;
      font-family: 'Share Tech Mono', monospace;
    }

    /* Centering utility */
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      cursor: pointer;
      z-index: 3;
    }

    /* Hidden class */
    .hidden {
      display: none !important;
    }

    /* Intro text flicker */
    #intro {
      font-size: 2rem;
      animation: flicker 1.5s infinite;
      text-shadow:
        0 0 5px #7CFC00,
        0 0 10px #7CFC00,
        0 0 20px #0F0;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.3; }
    }

    /* Particles container */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0.7;
    }

    /* Matrix canvas */
    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      mix-blend-mode: screen;
    }

    /* Overlay */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Headline animation */
    #headline {
      position: relative;
      font-size: 2.5rem;
      white-space: nowrap;
      margin-top: 20vh;
      animation: marquee 12s linear infinite;
      opacity: 0;
      animation-fill-mode: forwards;
    }
    @keyframes marquee {
      0% {
        transform: translateX(100vw);
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateX(-100%);
        opacity: 0;
      }
    }

    /* Access section */
    #accessSection {
      position: relative;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      z-index: 5;
      animation: sectionEntry 1.5s ease-out forwards;
      margin-top: 10vh;
    }
    @keyframes sectionEntry {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Enhanced glitch effect */
    .glitch {
      position: relative;
      color: #7CFC00;
      font-size: 3rem;
      animation: glitchAnim 2s infinite linear;
    }
    @keyframes glitchAnim {
      0% {
        transform: translate(0);
      }
      20% {
        transform: translate(-2px, 2px);
      }
      40% {
        transform: translate(-2px, -2px);
      }
      60% {
        transform: translate(2px, 2px);
      }
      80% {
        transform: translate(2px, -2px);
      }
      100% {
        transform: translate(0);
      }
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
    }
    .glitch::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
      color: #f00;
    }
    .glitch::after {
      animation: glitchBot 2s infinite linear alternate-reverse;
      color: #0ff;
    }
    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 3px, 0); }
      100% { clip: rect(0, 9999px, 9px, 0); }
    }
    @keyframes glitchBot {
      0% { clip: rect(0, 9999px, 9999px, 3px); }
      100% { clip: rect(0, 9999px, 9999px, 9px); }
    }

    /* Code box */
    #code-box {
      background: rgba(0, 0, 0, 0.9);
      padding: 1.5rem 3rem;
      border: 2px solid #7CFC00;
      border-radius: 5px;
      font-size: 1.3rem;
      position: relative;
      overflow: hidden;
      display: none;
    }
    #code-box::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(124, 252, 0, 0.2),
        transparent
      );
      animation: codeGlow 2s infinite;
    }
    @keyframes codeGlow {
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Intro -->
  <div id="intro" class="center">you take the red pill... you stay in wonderland.</div>

  <!-- Particles.js container -->
  <div id="particles-js"></div>

  <!-- Matrix canvas -->
  <canvas id="matrix"></canvas>

  <!-- Overlay -->
<div id="overlay" class="hidden">
  <div id="headline">initializing access sequence</div>
  <div id="accessSection">
    <!-- Wrap the glitch div in an anchor -->
    <a href="index.html" style="text-decoration: none;">
      <div class="glitch" data-text="ACCESS GRANTED">ACCESS GRANTED</div>
    </a>
    <div id="code-box">loading code...</div>
  </div>
</div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Elements
    const intro = document.getElementById('intro');
    const overlay = document.getElementById('overlay');
    const headline = document.getElementById('headline');
    const codeBox = document.getElementById('code-box');
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    let started = false;

    // Intro click event
    intro.addEventListener('click', () => {
      if (started) return;
      started = true;
      intro.classList.add('hidden');
      initParticles();
      initMatrix();
      setTimeout(() => {
        overlay.classList.remove('hidden');
        headline.style.animation = 'marquee 12s linear forwards';
        setTimeout(() => {
          headline.style.display = 'none';
          document.getElementById('accessSection').style.display = 'flex';
        }, 11000);
      }, 2000);
      setTimeout(fetchCode, 12000);
    });

    // Initialize particles.js
    function initParticles() {
      particlesJS('particles-js', {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 1000 } },
          color: { value: '#7CFC00' },
          shape: { type: 'circle' },
          opacity: { value: 0.4 },
          size: { value: 2.5 },
          line_linked: {
            enable: true,
            distance: 180,
            color: '#7CFC00',
            opacity: 0.15,
            width: 1
          },
          move: { enable: true, speed: 1.8 }
        }
      });
    }

    // Initialize Matrix effect
    function initMatrix() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const letters = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      const fontSize = 18;
      const columns = Math.floor(canvas.width / fontSize);
      const drops = Array(columns).fill(1);

      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.06)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#7CFC00';
        ctx.font = `${fontSize}px monospace`;

        for (let i = 0; i < drops.length; i++) {
          const text = letters.charAt(Math.floor(Math.random() * letters.length));
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.97) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      setInterval(draw, 66);
    }

    // Fetch access code
    function fetchCode() {
      fetch('https://files.catbox.moe/myrqma.txt')
        .then(res => res.text())
        .then(txt => {
          codeBox.textContent = 'access code: ' + txt.trim();
          codeBox.style.display = 'block';
        })
        .catch(() => {
          codeBox.textContent = 'access code: [FAILED TO LOAD]';
          codeBox.style.display = 'block';
        });
    }

    // Resize handling
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
